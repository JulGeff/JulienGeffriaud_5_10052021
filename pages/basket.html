<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco - Mon panier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body id="basket">

    <header>
        <a href="../index.html">
            <img src="../images/orinoco_logo.webp" alt="logo orinoco représentant un caddie">
        </a>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="#">Mon panier
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart"
                        class="svg-inline--fa fa-shopping-cart fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 576 512">
                        <path fill="currentColor"
                            d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
                        </path>
                    </svg>
                </a>
            </li>
        </ul>
    </header>

    <main>

        <h1>Vérifiez le contenu de votre panier</h1>
        <section id="basket__main">
         
                <table id="basket__content">
                    <thead>
                        <tr>
                            <th>Référence</th>
                            <th>Nom du produit</th>
                            <th>Option</th>
                            <th>Quantité</th>
                            <th>PU</th>
                            <th>Prix Total</th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
                    </tbody>
                </table>
       
        </section>

        <section>
            <h2 id="jstest2">Renseignez vos coordonnées pour valider votre commande</h2>
            <form id="form">
                <div class="form-group">
                    <label for="first_name">
                        Prénom
                    </label>
                    <input id="first_name" class="form-control" type="text" maxlength="40" required />
                </div>
                <div class="form-group">
                    <label for="last_name">
                        Nom
                    </label>
                    <input id="name" class="form-control" type="text" maxlength="40" required />
                </div>

                <div class="form-group">
                    <label for="address">
                        Adresse
                    </label>
                    <input id="address" class="form-control" type="text" maxlength="40" required />
                </div>

                <div class="form-group">
                    <label for="city">
                        Ville
                    </label>
                    <input id="city" class="form-control" type="text" maxlength="40" required />
                </div>

                <div class="form-group">
                    <label for="email">
                        e-mail
                    </label>
                    <input id="email" class="form-control" type="email" maxlength="40" required />
                </div>

                <button type="submit" id="submit" formaction="http://localhost:3000/api/cameras/order/">
                    Valider votre commande
                </button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="#">Mon panier

                </a>
            </li>
        </ul>

    </footer>

    <script src="../assets/scripts/basket.js"></script>
</body>
